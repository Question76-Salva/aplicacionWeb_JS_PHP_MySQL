<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>App JS Crud</title>    
</head>
<body>

    <!-- ================== -->
    <!-- === navegación === -->
    <!-- ================== -->

    <nav class="navbar navbar-light bg-light shadow">
        <!-- centra contenido | container -->
        <div class="container">
            <a href="#" class="navbar-brand">Salvador Belloso Santos - App Web JS CRUD con PHP y MySQL</a>
        </div>        
    </nav>

    <!-- ========================================================================================================= -->
    <!-- === contenido principal | dos elementos | uno de 5 columnas para formulario y otro de 7 para la tabla === -->
    <!-- ========================================================================================================= -->

    <!-- contendio | formulario y tabla -->
    <div class="container">
        <!-- fila -->
        <div class="row">

            <!-- ========================================================== -->
            <!-- === modal | para formulario de editar | función Editar === -->
            <!-- vamos a añadir un formulario al modal para poder editar el registro seleccionado -->
                        
            <!-- Modal -->
            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <!-- formulario | no necestiamos enviar todo el formulario | sólo los datos -->
                        <form action="javascript:void(0);" method="POST" onsubmit="aplicacion.Actualizar()">

                            <div class="modal-header">
                                <h5 class="modal-title">Editar empleado</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                
                                <!-- === datos del formulario === -->
                                <div class="mb-3">
                                <label for="idEditar" class="form-label">ID:</label>
                                <input readonly type="text" class="form-control" name="idEditar" id="idEditar" aria-describedby="helpId" placeholder="ID">
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Nombre:</label>
                                    <input type="text"
                                    class="form-control" name="nombreEditar" id="nombreEditar" aria-describedby="helpId" placeholder="Nombre del empleado" required>                                
                                </div>
    
                                <div class="mb-3">
                                    <label for="" class="form-label">Correo:</label>
                                    <input type="email" class="form-control" name="correoEditar" id="correoEditar" aria-describedby="emailHelpId" placeholder="Correo del empleado" required>                              
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-success">Actualizar</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>           
            <!-- ===================== -->
            <!-- === fin del modal === --> 


            <!-- 5 columnas | para el formulario -->
            <div class="col-md-5">
                <!-- card -->
                <div class="card mt-5 shadow">
                    <div class="card-header">
                        Empleados
                    </div>
                    <div class="card-body">                        
                        <!-- formulario | no necestiamos enviar todo el formulario | sólo los datos -->
                        <form action="javascript:void(0);" method="POST" onsubmit="aplicacion.Agregar()">

                            <div class="mb-3">
                              <label for="" class="form-label">Nombre:</label>
                                <input type="text"
                                class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del empleado" required>                                
                            </div>

                            <div class="mb-3">
                              <label for="" class="form-label">Correo:</label>
                              <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="Correo del empleado" required>                              
                            </div>

                            <button type="submit" class="btn btn-success">Agregar empleado</button>

                        </form>
                    </div>                    
                </div>
            </div>

            <!-- 7 columnas | para la tabla -->
            <div class="col-md-7">
                <table class="table mt-5 shadow">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="empleados">
                        
                        <!-- insertar datos dinámicamente con js --> 

                        <!-- === botones | para las acciones de la tabla === -->                                         
                                                                              

                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
   
    <script src="js/app.js"></script>
</body>
</html>
